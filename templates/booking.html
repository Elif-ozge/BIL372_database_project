<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .hotel-card, .room-card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book a Room</h1>
    </header>
    <div class="container">
        <form id="bookingForm">
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" name="roomNumber" readonly><br>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" readonly><br>

            <label for="checkinDate">Check-in Date:</label>
            <input type="text" id="checkinDate" name="checkinDate" readonly><br>

            <label for="checkoutDate">Check-out Date:</label>
            <input type="text" id="checkoutDate" name="checkoutDate" readonly><br>

            <label for="guestName">Guest Name:</label>
            <input type="text" id="guestName" name="guestName" required><br>

            <label for="guestEmail">Guest Email:</label>
            <input type="email" id="guestEmail" name="guestEmail" required><br>

            <label for="accommodationType">Accommodation Type:</label>
            <select id="accommodationType" name="accommodationType" required>
                <option value="" disabled selected>Select Accommodation Type</option>
                <option value="Full Pension">Full Pension</option>
                <option value="Bed & Breakfast">Bed & Breakfast</option>
                <option value="Half Pension">Half Pension</option>
            </select><br>


            <button type="submit">Confirm Booking</button>
        </form>
    </div>

    <!-- Link to the booking.js file -->
    <script src="{{ url_for('static', filename='booking.js') }}"></script>
</body>
</html>
