<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .hotel-card, .room-card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Reservation System</h1>
    </header>
    <div class="container">
        <section id="hotels">
            <h2>Available Hotels</h2>
            <div id="hotel-list"></div>
        </section>
        <section id="rooms">
            <h2>Rooms in Selected Hotel</h2>
            <div id="room-list"></div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
