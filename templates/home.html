<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .hotel-card, .room-card {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .date-picker-container {
            margin-bottom: 1rem;
        }
        .room-card {
            display: flex; /* Arrange content and image horizontally */
            justify-content: space-between; /* Space between content and image */
            align-items: center; /* Center items vertically */
            border: 1px solid #ccc; /* Optional: Add a border */
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px; /* Rounded corners */
            max-width: 600px; /* Limit card width for better alignment */
        }
        
        .room-card h4, .room-card p {
            margin: 0.5rem 0; /* Add spacing between elements */
        }
        
        .room-image {
            max-width: 150px; /* Set maximum width */
            height: auto; /* Maintain aspect ratio */
            margin-left: 16px; /* Add spacing between content and image */
            border-radius: 8px; /* Optional: Rounded corners */
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Reservation System</h1>
    </header>
    <div class="container">
        <div class="date-picker-container">
            <label for="checkin-date">Check-in Date:</label>
            <input type="date" id="checkin-date" name="checkin-date">
            <label for="checkout-date">Check-out Date:</label>
            <input type="date" id="checkout-date" name="checkout-date">
        </div>
        <section id="hotels">
            <h2>Available Hotels</h2>
            <div id="hotel-list"></div>
        </section>
        <section id="rooms">
            <h2>Rooms in Selected Hotel</h2>
            <div id="room-list">
            </div>
        </section>
    </div>

    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
